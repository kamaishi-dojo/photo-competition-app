<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, user-scalable=yes">
<title>投稿作品制作画面</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" media="(min-height: 480px)" href="css/common.css">
<link rel="stylesheet" media="(max-height: 480px)" href="css/common_320.css">

<body id="post">
<header>
<p>写真情報の入力</p>
</header>
<form action="xxx" method="post">
<article>
<div class="post_area">
<img src="img/003_post-all/post_sample_h.jpg" class="thumb">
<input class="title_area" name="title" maxlength="15" size="25" placeholder="タイトル（15文字以内）" required></input>
</div>
<div class="post_area">
<textarea name="comments" maxlength="40" rows="5" placeholder="コメント（40文字以内）" required>
</textarea></div>
<div class="post_area">
<img src="img/002_post-photo/icon_pin.png" width="5%"> 写真の位置情報
<label class="pin"><input type="radio" name="repeat" value="OFF" checked>OFF</label>
<label><input type="radio" name="repeat" value="ON">ON</label>
</div>
<div class="post_area sns">
<img src="img/002_post-photo/icon_pin.png" width="5%"> SNSに共有
</div>
</article>
<footer class="on">
<button value="submit" class="on modal-open" data-target="success" >投稿する</button>
</footer>

</form>
<div class="modal-content" id="success" style="display: none; left: 69.5px; top: 0px;">
<img src="img/common-icon/prof_entrance.png">
<p>投稿が完了しました！</p><br>
<p>投稿ありがとうございました！<br>運営のチェック後にアップいたします！</p>
<a class="modal-close">閉じる</a>
</div>

</body>
</html>
