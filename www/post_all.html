<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, user-scalable=yes">
        <title>みんなの投稿画面</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/modal.css">
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/modal_windows.js"></script>
        <script src="js/utilities.js"></script>
        <script src="js/camera.js"></script>
        <script src="js/gbnav.js"></script>
        <script src="js/post_all.js"></script>
    </head>
    <body id="post_all" class="post_all">
        <header>
            <div class="header_sort">
                <span>
                    <p id="header_text">新着順</p>
                    <img class="header_sort_arrow" src="img/003_post-all/icon_sort_arrow.png">
                </span>
            </div>
            <div><a href="home_theme_detail.html">
                <img id="post_all_top_logo" src="img/001_top/top_title.png" width="25%">
            </a></div>
        </header>
        <article>
            <div class="list_item_base"><img></div>
        </article>
        <div class="hide-submenu">
            <div class="submenu">メニュー</div>
            <figure class="close_submenu_btn"><img src="img/common-icon/btn_close_b.png" width="35%"></figure>
            <figure class="submenu_btn">
                <div id="submenu_post_all"><img src="img/navi/after/menu01.png" style="width:85%;"><br>投稿一覧</div>
                <div id="submenu_old_theme"><img src="img/navi/after/menu02.png" style="width:85%;"><br>過去のテーマ</div>
                <div id="submenu_mypage"><img src="img/navi/after/menu03.png" style="width:85%;"><br>マイページ</div>
                <div id="submenu_about"><img src="img/navi/after/menu04.png" style="width:85%;"><br>アプリ説明</div>
            </figure>
        </div>

        <footer class="gbnav">
          <figure class="home_btn"><img src="img/navi/nav_btn_home.png" width="35%"></figure>
          <figure class="post_btn"><img src="img/navi/nav_btn_post.png" width="50%" class="post_img"></figure>
          <a id="open-submenu"><figure class="menu_btn"><img src="img/navi/nav_btn_menu.png" width="35%"></figure></a>
        </footer>
    </body>
</html>
