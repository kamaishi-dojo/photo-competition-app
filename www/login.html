<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, user-scalable=yes">
<title>ログイン情報登録画面</title>
<meta name="description" content="">
<meta name="keywords" content="">

<body id="login">
    <header>
        <h1>登録情報の入力</h1>
        <img src="img/005_mypage/prof_img_null.png" class="prof_default"><br>
    </header>
    <div id="selectUserIcon" class="profile_change">変更する</div>
    <article>
        <form id="login_form" action="xxx" method="post">
            <label>表示名</label>
            <input id="user_name" type="text" placeholder="入力してください" required class="form_area">
            <label>登録メールアドレス</label>
            <input id="email" type="email" placeholder="未登録" required class="form_area">
            <p class="caution">
                ※登録いただいたメールアドレスはアプリ内で表示されることはありません。
                コンテスト入賞時などにご連絡のため必要な情報となります。<br>
                ※上記項目はご連絡後、アプリのトップページにある「マイページ」からいつでも変更が可能です。
            </p>
            <div class="submit_area">
                <input id="send_button" type ="button" class="submit" value="内容を送信する">
            </div>
        </form>
    </article>
    <div class="modal-content" id="loading" style="display: none; left: 69.5px; top: 0px;">
        <img src="img/common-icon/loading.svg">
    </div>
    <div class="modal-content" id="success" style="display: none; left: 69.5px; top: 0px;">
        <img src="img/common-icon/prof_entrance.png">
        <p>送信完了！</p>
        <p>入力いただいたメールアドレスに登録完了メールをお送りしました！</p>
    </div>
</body>
</html>
