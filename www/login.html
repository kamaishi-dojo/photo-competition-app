<body id="login">
<header>
<h1>登録情報の入力</h1>
<img src="img/005_mypage/prof_img_null.png" class="prof_default"><br>
</header>
<a href=""><div class="profile_change">変更する</div></a>
<article>
<form action="xxx" method="post">
<label>表示名</label>
<input type="text" placeholder="入力してください" required class="form_area">
<label>登録メールアドレス</label>
<input type="email" placeholder="未登録" required class="form_area">
<p class="caution">
※登録いただいたメールアドレスはアプリ内で表示されることはありません。コンテスト入賞時などにご連絡のため必要な情報となります。<br>
※上記項目はご連絡後、アプリのトップページにある「マイページ」からいつでも変更が可能です。</p>
<div class="submit_area"><a data-target="success" class="modal-open"><input type="post" class="submit" value="内容を送信する" disabled></a></div>
</form>
</article>
<div class="modal-content" id="success" style="display: none; left: 69.5px; top: 0px;">
<img src="img/common-icon/prof_entrance.png">
<p>送信完了！</p>
<p>入力いただいたメールアドレスに登録完了メールをお送りしました！</p>
<a class="modal-close">閉じる</a>
</div>
